# Configuration file for Netlify build settings
[build]
  # Dossier de base : Netlify exécutera les commandes à partir de ce chemin (/opt/build/repo/client)
  base = "client" 
  
  # Commande de construction : Installe les dépendances puis lance le build Vite
  command = "npm install && npm run build" 
  
  # Dossier de publication (relatif à la base, donc client/dist)
  publish = "dist" 

# Redirections pour le routing client-side (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200